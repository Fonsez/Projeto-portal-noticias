<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Potal de Notícias</title>
  <link rel="stylesheet" href="/assets/css/index.css">
</head>
<body>
  <header class="container">
    <!-- primeira parte de nav -->
    <nav id="primary" class="grid grid-flow-col">
      <div>
        <img src="/assets/icons/List.svg" alt="hamburger icon">
        <strong>Menu</strong>
      </div>
      
      <div>
        <img src="assets/img/Logo.png" alt="Logo">
      </div>

      <div>
        <strong>Buscar</strong>
        <img src="assets/icons/MagnifyingGlass.svg" alt="Icone de lupa">
      </div>
    </nav>

    <!-- segunda parte da nav -->
    <nav id="secondary" class="grid grid-flow-col">
      <a href="#">Inteligência Artificial</a>
      <a href="#">Blockchain</a>
      <a href="#">Hologramas</a>
      <a href="#">Internet</a>
      <a href="#">Vestíveis</a>
      <a href="#">Realidade Aumentada</a>
      <a href="#">Realidade  Virtual</a>
    </nav>
  </header>

  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        <img src="/assets/img/Image 01.png" alt="Imagem de um robô">

        <figcaption>
          <span class="content-tag">
            Robótica
          </span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
      </figure>
      <div class="grid grid-cols-2 gap-16">
        <img src="/assets/img/Image 02.png" alt="Imagem de um celular na mão">
        <img src="/assets/img/Image 03.png" alt="Imagem do 6G">
        <img src="/assets/img/Image 04.png" alt="Imagem de Mulher fazendo exercícios">
        <img src="/assets/img/Image 05.png" alt="Criança Com vr">
      </div>
    </section>
  </main>
</body>
</html>
